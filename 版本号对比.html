<script>
	let v1 = "1.0.12.5"
	let v2 = "1.0.12.05"
	
	function contrast(v1,v2){
		let v1_arry = v1.split('.')
		let v2_arry = v2.split('.')
		let max = Math.max(v1_arry.length,v2_arry.length)
		for(let i = 0 ; i < max ; i ++){
			let num1 = Number(v1_arry[i]) || 0
			let num2 = Number(v2_arry[i]) || 0
			
			if(num1 > num2){
				return 1
			}
			
			if(num1 < num2){
				return -1
			}
		}
		return 0
	}
	
	const result = contrast(v1,v2)
	console.log(result)
</script>
