<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="./spark-md5.js"></script>
	<title>Document</title>
</head>
<body>
	<input id="file" type="file"/>
	
	<div class="ball"></div>
</body>
</html>

<script type="module">
	import {cutFile} from './cutFile.js'
	
	const tag = document.querySelector("#file")
	
	tag.addEventListener('change',async (e)=>{
		const file = e.target.files
		
		
		const  array = await cutFile(file[0])
		console.log('array',array)
	})
</script>


<style>
	.ball{
		width: 100px;
		height: 100px;
		background-color: red;
		border-radius: 50%;
		animation: move 5s linear 0s infinite;
		
	}
	
	@keyframes move {
		0%{
			margin-left: 0px;
		}
		
		50%{
			margin-left: 1000px;
		}
		
		0%{
			margin-left: 0px;
		}
	}
</style>
